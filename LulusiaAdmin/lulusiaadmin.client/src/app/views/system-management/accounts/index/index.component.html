<h1 i18n="@@accountList">Account List</h1>
<div class="d-flex justify-content-end mb-2">
    <button routerLink="./create" class="btn btn-success" i18n="@@create">Create</button>
</div>
  <c-card class="mb-4">
      <c-card-header i18n="@@dataTable">Data table</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0"
        >
          <thead class="text-nowrap text-truncate">
            <tr>
              <th scope="col" i18n="@@thSTT">STT</th>
              <th scope="col" i18n="@@thUserName">UserName</th>
              <th scope="col" i18n="@@thEmail">Email</th>
              <th scope="col" i18n="@@thIsActive">IsActive</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data; index as i ">
              <td>{{ i+1 }}</td>
              <td>{{ item.userName }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.isActive }}</td>
              <td>
                <a routerLink="./update/{{ item.id }}" class="btn btn-primary" i18n="@@edit">Edit</a>
                <!-- <button class="btn btn-danger" (click)="delete(item.id)">Delete</button> -->
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
