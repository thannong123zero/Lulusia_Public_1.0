	<div class="editor-container editor-container_classic-editor" #editorContainerElement>
		<div class="editor-container__editor">
			<div #editorElement>
				<ckeditor [data]="initialData" [editor]="Editor" [config]="config" *ngIf="Editor && config" (change)="onChange($event)"/>
			</div>
		</div>
	</div>
</div>
